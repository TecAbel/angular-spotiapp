<div class="card-columns main-container animated fadeIn ">
    <div class="card puntero" (click)="artista( item )" *ngFor="let item of items">
        <img [src]="item.images | noimage " class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
                <a [href]="artista.href" *ngFor=" let artista of item.artists" class="badge badge-pill badge-primary"> {{ artista.name }} </a>
            </p>
        </div>
    </div>
</div>

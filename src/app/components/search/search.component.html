<div class="row">
    <div class="col">
        <input class="form-control" #termino (keyup)="buscarArtista(termino.value)" type="text" placeholder="Buscar artista">
    </div>
</div>

<div class="card-columns m-5">
    <div class="card" *ngFor="let artista of artistas">
        <img [src]="artista.images[0].url " class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"> {{ artista.name }} </h5>
            <p class="card-text">
                <!-- <a href="#" *ngFor=" let artista of cancion.artists" class="badge badge-primary"> </a> -->
            </p>
        </div>
    </div>
</div>
